<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="todolist.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>To do list</h1>

    <div class="main_wrapper">
      <div class="to_do_div">
        <div class="wrapper_top_area">
          <span style="font-weight: bold;">할 일</span>
          <div class="wrapper_btn">
            <button class="add_button" onclick="addList()">추가</button>
            <button class="del_button" onclick="">삭제</button>
          </div>
        </div>
        <ul id="main_ul">
          <li id="main_li" class="main_li_list">
            <input type="checkbox" onclick="completeList(this)" />
            <input placeholder="일 정 을 입력하세요" />
          </li>
        </ul>
      </div>
      <div class="complete_div"></div>
    </div>
  </body>
  <script src="todolist.js"></script>
</html>
