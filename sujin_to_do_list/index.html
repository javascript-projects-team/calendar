<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gaegu&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="todolist.css" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="getAllData()">start</button>
    <div class="main_wrapper">
      <div class="title_wrapper">
        <h1>To do list</h1>
      </div>
      <div class="content_wrapper">
        <div class="do_it_wrapper">
          <h2>해야 할 일</h2>
          <div id="to_do_list"></div>
          <button class="add_btn" onclick="addButtonClickEvent()">
            추가하기
          </button>
        </div>
        <div class="complete_wrapper">
          <h2>완료된 일</h2>
          <div id="complete_list"></div>
        </div>
      </div>
    </div>
  </body>
  <script src="todolist.js"></script>
</html>
