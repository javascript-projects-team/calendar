<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./calendar.css" />
    <title>Calendar Training</title>
  </head>
  <body>
    <div class="app">
      <div class="top">
        <div class="year_select"></div>
        <div class="month_select"></div>
      </div>
      <div class="middle">
        <div class="days">
          <div class="day">일</div>
          <div class="day">월</div>
          <div class="day">화</div>
          <div class="day">수</div>
          <div class="day">목</div>
          <div class="day">금</div>
          <div class="day">토</div>
        </div>
        <div class="dates"></div>
      </div>
    </div>
    <script src="./calendar.js"></script>
  </body>
</html>
